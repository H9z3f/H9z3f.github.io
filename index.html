<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Генератор пробега</title>
</head>
<body>
<div class="container mt-3">
    <h2>Генерация случайного пробега</h2>
    <form class="mb-3">
        <div class="mb-3 mt-3">
            <label for="mileage">Общий пробег (км):</label>
            <input type="number" class="form-control" id="mileage" placeholder="Введите целое положительное число">
        </div>
        <div class="mb-3">
            <label for="days">Количество рабочих дней:</label>
            <input type="number" class="form-control" id="days" placeholder="Введите целое положительное число">
        </div>
        <div class="mb-3">
            <label for="deviation">Максимальное отклонение (км):</label>
            <input type="number" class="form-control" id="deviation" placeholder="Введите целое положительное число">
        </div>
        <button type="submit" class="btn btn-primary" id="calculate">Рассчитать</button>
    </form>
    <div id="result"></div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
